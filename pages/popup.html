<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
	<link href="../styles/popup.css" rel="stylesheet">

	<script type="text/javascript" src="../js/vendors/jquery.min.js"></script>
	<script src="../js/vendors/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/popup.js"></script>
</head>

<body>
	<div class="main-content">
		
		<div class="loading-icon-container" id="loading-concept">
    		<img src="https://goo.gl/IIsgCq">
    		<span>Loading current concept</span>
    	</div>

    	<div id="unsaved-warning-display" class="unsaved-warning-display display-hide">
    		<div class="close-btn-holder">
    			<button type="button" id="close-warning-btn" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> 
    		</div>
	    	
	    	<div class="alert alert-warning">
				This action will discard all data about <strong id="current-concept-title-warning"></strong>. Are you sure want to proceed?
				<div class="confirm-btn-holder">
					<button class="btn btn-default" id="unsaved-end-proceed">Proceed</button>
					<button class="btn btn-default save-bgraph" id="">Save</button>
				</div>
			</div>
			<hr/>
		</div>

		<div id="new-topic-ask-container" class="new-topic-ask-container display-hide">
			<span><h5>Browsing Graph captures a concept you define.</h5></span>
			<hr/>
			<div>
				<input type="text" placeholder="Create a New Topic" id="topic-name">
				<button id="btn-create-now" class="btn btn-primary">Create</button>
			</div>
		</div>

		<div id="currently-pursuing" class="currently-pursuing display-hide">
			<div>
				<table class="full-width">
					<tr>
						<td>
							<span>Currently researching about:</span>
						</td>
					</tr>
				</table>
				<h2 class="current-concept-title" id="current-concept-title"></h2>
			</div>
			<hr/>
			<div>
				<button class="btn btn-primary" id="view-bgraph">View Graph</button>
				<button class="btn btn-primary" id="end-bgraph">End Now</button>
				

				<span class="dropdown more-action-dropdown">
				    <button class="btn btn-primary dropdown-toggle" type="button" id="more-action-menu" data-toggle="dropdown">More
				    <span class="caret"></span></button>
				    <ul class="dropdown-menu" role="menu" aria-labelledby="more-action-menu">
				      <li role="presentation"><a role="menuitem" tabindex="-1" id="new-bgraph" href="#">New</a></li>
				      <li role="presentation"><a role="menuitem" class="save-bgraph" tabindex="-1" href="#">Save</a></li>
				    </ul>
				  </span>

			</div>

		</div>

	</div>
</body>

</html>
