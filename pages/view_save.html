<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link href="../styles/vendors/vis.css" rel="stylesheet" type="text/css"/>
    <link href="../styles/view.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="../js/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="../js/lib.js"></script>
    <script type="text/javascript" src="../js/view_save.js"></script>
    <script type="text/javascript" src="../js/stopwords.js"></script>
</head>

<body>

    <!-- Navigation header bar starts -->

    <div class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
        
            <div class="row row-eq-height no-padding">
                <div class="col-md-6 full-width">
                    <div class="concept-title-holder">
                        <h2 class="current-concept-name">
                            
                        </h2>
                    </div>
                </div>
                <div class="col-md-6 full-width">
                    <form class="navbar-form navbar-right search-holder" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Navigation header bar end -->

    <!-- Main content starts -->

    <div class="container-fluid main-content-holder no-padding no-margin full-width">
        <div class="row">

            <!-- Main content left starts -->

            <div class="col-md-2">
                <div class="menu-container">
                    <ul class="vertical-navbar nav nav-pills nav-stacked">
                        <li>
                            <a href="view.html">
                                Browsing Graph
                            </a>
                        </li>
                        <li>
                            <a href="view_list.html">
                                Resource List
                            </a>
                        </li>
                        <li>
                            <a class="active" href="view_save.html">
                                Save Concept
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content left ends -->

            <!-- Main content mid/right starts -->
            
            <div class="col-md-5">
                <div id="network-graph" class="mid-content-holder">
                    
                    <div class="alert alert-warning">
                        Researching a concept is ended once you save it in cloud.
                    </div>

                    <form>

                    	<div class="save-concept-form">
                            <table class="full-width">
                                <tr>
                                    <td class="concept-form-datafield">Concept Name:</td>
                                    <td class="concept-form-datavalue">
                                        <input type="text" id="save-concept-name" disabled >
                                    </td>
                                </tr>
                                <tr>
                                    <td class="concept-form-datafield">Description:</td>
                                    <td class="concept-form-datavalue">
                                        <textarea id="save-concept-description"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="concept-form-datafield">Tags:</td>
                                    <td class="concept-form-datavalue">
                                        <input type="text" id="save-concept-tags" >
                                    </td>
                                </tr>
                                <tr>
                                    <td class="concept-form-datafield">Visible:</td>
                                    <td class="concept-form-datavalue">
                                        <input type="radio" checked name="save-concept-visible" id="save-concept-visible-private" value="PRIVATE"> 
                                        <label for="save-concept-visible-private">Private</label>
                                        &nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="save-concept-visible" id="save-concept-visible-public" value="PUBLIC">
                                        <label for="save-concept-visible-public">Public</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="concept-form-datafield"></td>
                                    <td class="concept-form-datavalue">
                                        <div class="concept-save-btn-row">
				                            <button class="btn btn-primary" id="save-in-cloud">Save Concept</button>
				                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>

                    </form>

                </div>
            </div>

            <div class="col-md-5">
            </div>

            <!-- Main content mid/right ends -->

        </div>
    </div>

    <!-- Main content ends -->

</body>

</html>
