<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
	<link href="../styles/vendors/vis.css" rel="stylesheet" type="text/css"/>
	<link href="../styles/view.css" rel="stylesheet" type="text/css"/>

	<script type="text/javascript" src="../js/vendors/jquery.min.js"></script>
	<script src="../js/vendors/masonry.pkgd.js"></script>
	<script type="text/javascript" src="../js/view_save.js"></script>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header full_width">
				
				<table class="full_width">
					<tr>
						<td>
							<h2 class="current_concept_title">Concept Title</h2>
						</td>
						<td class="right_align_td">

							<form class="navbar-form navbar-left full_width" role="search">
							    <div class="form-group">
							        <input type="text" class="form-control search_box" placeholder="Search">
							    </div>
							</form>

						</td>
					</tr>
				</table>

			</div>
		</div>
	</nav>
	
	<div class="container container_content_part">
	    <div class="row">
	        <div class="bscol_veritcal_navbar col-md-2">
	            <ul class="vertical_navbar nav nav-pills nav-stacked">
	               <li><a href="view.html">Browsing Graph</a></li>
	               <li><a href="view_list.html">Resource List</a></li>
	               <li><a class="active" href="view_save.html">Save Concept</a></li>
	            </ul>
	        </div>
	        <div class="bscol_main_content_holder col-md-10">
	            <div class="col-md-8">
	            	<div id="mynetwork" class="left_holder">
	            		
	            		<div class="save_bgraph_form_container">

	            			<div class="alert alert-warning concept_save_warning">
	            				Researching a concept is ended once you save it in cloud.
	            			</div>
	            			
	            			<h3>Save this concept in cloud</h3>
	            			<div>
		            			<div class="save_concept_form">
			            			<table class="full_width">
			            				<tr>
			            					<td class="concept_form_datafield">Concept Name:</td>
			            					<td>
			            						<div class="concept_form_datavalue">
			            							<input class="concept_input" type="text" id="save_concept_name" disabled >
			            						</div>
			            					</td>
			            				</tr>
			            				<tr>
			            					<td class="concept_form_datafield">Description:</td>
			            					<td>
			            						<div class="concept_form_datavalue">
			            							<textarea class="concept_input" id="save_concept_description"></textarea>
			            						</div>
			            					</td>
			            				</tr>
			            				<tr>
			            					<td class="concept_form_datafield">Tags:</td>
			            					<td>
			            						<div class="concept_form_datavalue">
			            							<input class="concept_input" type="text" id="save_concept_tags" >
			            						</div>
			            					</td>
			            				</tr>
			            				<tr>
			            					<td class="concept_form_datafield">Visible:</td>
			            					<td>
			            						<div class="concept_form_datavalue">
			            							<input type="radio" checked name="save_concept_visible" value="PRIVATE"> Private
			            							&nbsp;&nbsp;&nbsp;
			            							<input type="radio" name="save_concept_visible" value="PUBLIC"> Public
			            						</div>
			            					</td>
			            				</tr>
			            			</table>
		            			</div>

		            			<div class="concept_save_btn_row">
        							<button class="btn btn-primary" id="save_in_cloud">Save</button>
        						</div>

		            		</div>
	            		</div>

	                </div>
	            </div>
	            <div class="bscol_url_summary_holder col-md-4">
	                
	            </div>
	        </div>
	    </div>
	</div>

</body>

</html>
